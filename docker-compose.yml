version: '3.8'

services:
  web:
    #For x64 architecture
    #image: kodomoheichou/moodle-web:x64
    #image: kodomoheichou/moodle-web:arm
    build: .
    platform: linux/arm/v8
    container_name: moodle-web
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ./custom.ini:/usr/local/etc/php/conf.d/custom.ini
      #Remove this line for production testing
      - ./server/moodle:/var/www/html
      - ./server/moodledata:/var/www/moodledata

  db:
    image: postgres:16
    container_name: moodle-postgres-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    environment:
      - POSTGRES_DB=moodle
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"

volumes:
  postgres_data: